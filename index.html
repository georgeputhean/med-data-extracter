<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agentic AI Demo</title>
  <style>
    :root {
      --primary: #0284c7; /* Sky 600 */
      --primary-light: #e0f2fe; /* Sky 100 */
      --bg-app: #f1f5f9; /* Slate 100 */
      --surface: #ffffff;
      --text-main: #0f172a; /* Slate 900 */
      --text-muted: #64748b; /* Slate 500 */
      --border: #e2e8f0; /* Slate 200 */
      --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-app);
      color: var(--text-main);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    #root {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    /* Layout Utilities */
    .flex-row { display: flex; flex-direction: row; }
    .flex-col { display: flex; flex-direction: column; }
    .flex-1 { flex: 1; }
    .h-full { height: 100%; }
    .overflow-hidden { overflow: hidden; }
    .p-4 { padding: 1rem; }
    .gap-4 { gap: 1rem; }

    /* Specific Component Styles */
    .header {
      background: var(--surface);
      border-bottom: 1px solid var(--border);
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .brand {
      font-weight: 700;
      font-size: 1.25rem;
      color: var(--primary);
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .main-container {
      flex: 1;
      display: flex;
      overflow: hidden;
      max-width: 1400px;
      margin: 0 auto;
      width: 100%;
    }

    /* Chat Section */
    .chat-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: var(--surface);
      border-right: 1px solid var(--border);
    }

    .messages-area {
      flex: 1;
      overflow-y: auto;
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .message-bubble {
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      font-size: 0.95rem;
      line-height: 1.5;
      animation: fadeIn 0.2s ease-out;
      white-space: pre-wrap; /* Preserve newlines */
    }

    .message-bubble.user {
      align-self: flex-end;
      background-color: var(--primary);
      color: white;
      border-bottom-right-radius: 0.25rem;
    }

    .message-bubble.ai {
      align-self: flex-start;
      background-color: var(--bg-app);
      color: var(--text-main);
      border-bottom-left-radius: 0.25rem;
      border: 1px solid var(--border);
    }

    .input-area {
      padding: 1rem;
      border-top: 1px solid var(--border);
      display: flex;
      gap: 0.5rem;
      background: var(--surface);
      align-items: flex-end; /* Align bottom for textarea */
    }

    .chat-input {
      flex: 1;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.2s;
      font-family: inherit;
      resize: none; /* Auto-resize via JS usually preferred, or resize: vertical */
      min-height: 44px;
      max-height: 200px;
      line-height: 1.5;
    }
    .chat-input:focus {
      border-color: var(--primary);
    }

    .send-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0 1.25rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
      height: 44px; /* Match default input height */
    }
    .send-btn:hover {
      filter: brightness(110%);
    }
    .send-btn:disabled {
      background: var(--text-muted);
      cursor: not-allowed;
    }
    
    /* Mic Button */
    .mic-btn {
      background: white;
      border: 1px solid var(--border);
      color: var(--text-muted);
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.2s;
      margin-left: 0.5rem;
      flex-shrink: 0;
    }
    .mic-btn:hover {
      background: var(--bg-app);
      color: var(--primary);
      border-color: var(--primary);
    }
    .mic-btn.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
      animation: pulse 1.5s infinite;
    }
    
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(2, 132, 199, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(2, 132, 199, 0); }
      100% { box-shadow: 0 0 0 0 rgba(2, 132, 199, 0); }
    }

    /* Data Section */
    .data-section {
      width: 400px;
      padding: 1.5rem;
      overflow-y: auto;
      background: var(--bg-app);
    }

    .card {
      background: var(--surface);
      border-radius: 0.75rem;
      box-shadow: var(--shadow);
      padding: 1.5rem;
      border: 1px solid var(--border);
    }

    .card-header {
      margin-bottom: 1.5rem;
      border-bottom: 1px solid var(--border);
      padding-bottom: 1rem;
    }
    .card-title {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--text-main);
      margin: 0;
    }
    .card-subtitle {
      font-size: 0.85rem;
      color: var(--text-muted);
      margin-top: 0.25rem;
    }

    .data-grid {
      display: grid;
      gap: 1rem;
    }

    .field-group {
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
    }

    .label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-muted);
      font-weight: 600;
    }

    .value {
      font-size: 1rem;
      color: var(--text-main);
      padding: 0.5rem;
      background: var(--bg-app);
      border-radius: 0.375rem;
      border: 1px solid transparent;
      min-height: 2.5rem;
      display: flex;
      align-items: center;
      transition: all 0.5s ease;
      word-break: break-word; /* Handle long values */
    }
    
    .value.updated {
      background-color: var(--primary-light);
      border-color: var(--primary);
    }

    .value.empty {
      color: #94a3b8;
      font-style: italic;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .main-container {
        flex-direction: column-reverse;
      }
      .data-section {
        width: 100%;
        height: 40%;
        border-bottom: 1px solid var(--border);
      }
      .chat-section {
        height: 60%;
      }
    }
  </style>

</html>
